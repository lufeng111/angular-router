
<div class="product">
  <p>这是商品详情组件</p>
  <p>商品id是：{{productId}}</p>
  <p>商品名称是：{{productName}}</p>
  <!-- 注意：这里不能直接写['/'] 斜杠，直接写斜杠是让根路由中寻找，但是我们只需要在当前路由下去寻找对应的子路由，所以前面加上点['./'],子路由的路径是一个空字符串-->
  <a [routerLink]="['./']">商品描述</a>
  <a [routerLink]="['./seller', 99]">销售员信息</a>
  <!-- 这个插座是展示商品描述信息和售货员信息的 -->
  <router-outlet></router-outlet>
</div>>
